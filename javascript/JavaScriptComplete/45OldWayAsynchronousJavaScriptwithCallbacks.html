                setTimeout( id => {
                    const recipe = {title: 'Fresh tomato pasta',publisher: 'Sarvesh' };
                    console.log(`${id}: ${recipe.title}`);

                    setTimeout(publisher=> {
                        const recipe2 = {title: 'Italian Pizza',publisher:'Sarvesh' };
                        console.log(recipe2);
                    },1500,recipe.publisher);

                },1500,recipeID[2]);
            },1500);
        }
        getRecipe();
    </script>
