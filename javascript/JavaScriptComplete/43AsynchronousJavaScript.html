<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2> Asynchronous JavaScript</h2>
    <script>
        const second =()=> {
            setInterval(() => {
                console.log('Async ');    
            }, 2000);
            
        }
        const first = ()=> { 
            console.log('hi there');
            second();
            console.log('end');
        }
        first();
    </script>
</body>
</html>
